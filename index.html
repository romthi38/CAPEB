    <body>
        <div id="header">
            <div class="container">
                <div id="contenu">
                    <div class="contenuCentral col-md-6">
                        <img src="src/img/logo_capeb.png" alt="logo de capeb" id="logo">
                        <p>Pour votre iPhone ou Android, la CAPEB est plus proche de vous à présent : actualités, formations, boîtes à outils, notifications, etc.</p>
                        <a href="https://play.google.com/store/apps/details?id=com.websenso.capeb71">
                            <img src="dist/img/badge_android.png" alt="play store">
                        </a>
                        <a href="https://itunes.apple.com/fr/app/capeb-71/id971652081?mt=8">

                        </a>
                    </div>
                    <div class="contenuCentral col-md-6">
                        <img src="dist/img/capeb_app_screen.png" alt="aperçu de l'application" class="blocDroite">
                    </div>
                </div>
            </div>
        </div>

        <div class="piedPage">
            <div class="container">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <p>Besoin d'un présentation rapide par email ? Avec plaisir, saisissez votre email et vous recevrez immédiatement un très joli email.</p>
                        <form action="#">
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Email" required>
                                <input class="btn btn-default" type="submit" value="Recevoir la présentation">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

                    </ul>
                </div>
                <div>
                    <span class="copyright">MIW © 2016-2017</span>
                </div>
